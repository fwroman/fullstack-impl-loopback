<div class="card">
    <strong class="card-header">Lista de Usuarios</strong>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Usuario</th>
                <th scope="col">Id. nodo</th>
                <th scope="col">Url</th>
                <th scope="col">Tipo</th>
                <th scope="col">Es admin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList; let i = index" (click)="onSelectRow(user)">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ user.username }} </td>
                <td>{{ user.nodeId }} </td>
                <td>{{ user.url }} </td>
                <td><span class="fr-circled-brand">{{ user.type }}</span></td>
                <td><span class="fr-circled-brand fr-brand-dark">{{ user.siteAdmin ? 'SI' : 'NO' }}</span></td>
            </tr>
        </tbody>
    </table>

    <div class="card-footer d-flex justify-content-end pb-0">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
            (pageChange)="changePage()">
        </ngb-pagination>
    </div>
</div>
